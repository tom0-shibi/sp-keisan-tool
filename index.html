<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SP計算ツール</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>SP計算ツール</h1>
    <div class="header-right">
      <div>合計SP: <span id="totalSP">0</span></div>
      <label><input type="checkbox" id="kiremonoHeader">切れ者</label>
      <nav class="menu">
        <button id="menuButton">☰</button>
        <ul id="menuList" class="hidden">
          <li><button id="saveBtn">保存</button></li>
          <li><button id="loadBtn">読込</button></li>
          <li><button id="shareBtn">画面を共有</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <table id="skillTable">
      <thead>
        <tr>
          <th>スキル名</th>
          <th>SP</th>
          <th>ヒントLv</th>
          <th>分類</th>
          <th>説明</th>
        </tr>
      </thead>
      <tbody>
        <!-- JSで行追加 -->
      </tbody>
    </table>
  </main>

  <script src="script.js"></script>
</body>
</html>
